<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe4ec;
      font-family: Arial, sans-serif;
      overflow: hidden; /* prevents scrollbars when button grows */
    }
    .popup {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #e91e63;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
      position: relative;
      z-index: 10;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Do you love me? ‚ù§Ô∏è</h2>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let scale = 1; // starting size for YES button

    noBtn.addEventListener("click", () => {
      scale += 0.5; // each No makes YES bigger
      yesBtn.style.transform = `scale(${scale})`;

      // If YES button fills screen
      if (scale >= 10) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "50px";
        yesBtn.innerText = "YESSS ‚ù§Ô∏èüòç";
      }
    });

    yesBtn.addEventListener("click", () => {
      alert("Yay! ‚ù§Ô∏è I knew it!, I love you so much‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è");
    });
  </script>
</body>
</html>
